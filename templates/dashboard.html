<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Admin Dashboard</title>

</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="{{url_for('adminsignup')}}">Admin Signup</a>
        <a href="{{url_for('adminlogin')}}">Admin Login</a>
        <a href="{{url_for('records')}}">Patient Records</a>
        <a href="{{url_for('check_in_out')}}">Check_in/Check_out</a>
        <a href="{{url_for('adminlogout')}}">Logout</a>
    </div>
    <div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">patient id</th>
            <th scope="col">patient name</th>
            <th scope="col">records</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for i in records %}
          <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td><a href="{{url_for('updaterecords',patientid=i[0])}}">Update</a></td>
            <td><a href="{{url_for('deleterecords',patientid=i[0])}}">Delete</a></td>

          </tr>
          {% endfor %}
      </table>
    </div>
</body>
</html>
